<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Carro - Meu Projeto Django</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_car_detail.css' %}">
</head>
<body>
    <div class="container">
        <h2>{{ object }}</h2>
        <p>Marca: {{ object.marca }}</p>
        <p>Modelo: {{ object.modelo }}</p>
        <p>Ano: {{ object.ano }}</p>
        <a href="{% url 'car-update' object.pk %}">Editar</a>
        <a href="{% url 'car-delete' object.pk %}">Excluir</a>
        <a href="{% url 'car-list' %}">Voltar para a lista de carros</a>
    </div>
</body>
</html>
